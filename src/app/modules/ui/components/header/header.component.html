<header class="bs-header px-3">
  <div class="d-flex justify-content-between align-items-center h-100">
    <div class="bs-header__logo">
      <a [routerLink]="['/']">Logo!</a>
    </div>
    <div>Search box, coming soon!</div>
    <div class="bs-header__other-parts d-flex align-items-center">
      <a [routerLink]="['/upload']" title="Upload a video" class="btn btn-outline-primary me-3">Upload</a>
      <div>
        <i class="bs-header__side-menu cursor-pointer" appDropdown #r="appDropdown">
          <svg class="css-lgo5n0-StyledEllipsisVertical e13wiwn64" width="1em" data-e2e="" height="1em" viewBox="0 0 48 48" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

          </svg>
        </i>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown" [ngClass]="{'show': r.isOpen}">
          <li>
            <a class="dropdown-item" (click)="onDarkThemeClicked()">Dark Theme</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
